<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <section class="card">
    <div class="card-profile">
      <div class="card-header"></div>
      <img src="images/image-victor.jpg" alt="Profile Picture" class="card-picture">
      <div class="card-profile-infos">
        <p><strong>Victor Crest</strong> 26</p>
        <p>London</p>

      </div>
    </div>
    <ul class="card-stats">
      <li>
        <p>80K</p>
        <p>Followers</p>
      </li>
      <li>
        <p>803K</p>
        <p>Likes</p>
      </li>
      <li>
        <p>1.4K</p>
        <p>Photos</p>
      </li>
    </ul>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ArbonaJulien">Julien Arbona</a>.
  </div>
</body>
</html>
